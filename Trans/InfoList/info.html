<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>信息共享界面</title>
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../css/main_style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" language="javascript" src="../js/js.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		backToTop();
    });

    function get_url_parameter(param_name) {
        var reg = new RegExp("(^|&)" + param_name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return (r[2]); return null;
    }
    function switch_page() {
        var type = get_url_parameter("type");
        if (type == "car") {
            $("#frameInfoDetail").attr("src","TrunkInfoList.aspx");
        }
        else if (type == "goods") {
            $("#frameInfoDetail").attr("src", "GoodsInformationList.aspx");
        }
        else if (type == "line") {
            $("#frameInfoDetail").attr("src","SpeciallineInfoList.aspx");
        }
        else {
            $("#frameInfoDetail").attr("src","DepotInfoList.aspx");
        }
    }
	</script>
</head>

<body onload="switch_page()">
<div id="top">
    <p style="display: block;" id="back-to-top"><a href="#top"><span></span>返回顶部</a></p>
    <table width="100%">
      <tbody>
      <tr>
      <td id="logo">
      <img src="../imgs/index/logo.png"/>
      </td>
      <td><ul class="nav nav-tabs floating">
                <li><a href="../admin/mainframe.htm">我要发布</a></li>
                <li><a href="#">物流黄页</a></li>
                <li><a href="NewsList.aspx?type=2">查看公告</a></li>
                <li><a href="NewsList.aspx?type=1">查看新闻</a></li>
         	</ul></td>
      </tr>
      </tbody>
    </table>
    </div>
    <div id="shadow"><center><p id="announcement">紧要公告：本站于22222将进行维修</p></center></div><!--若无最新公告则不显示，最新公告显示时间至公告失效-->
	<div class="homepage-container">
		<div class="black-bg left-container">
			<div class="tm-left-inner-container">
            	<ul class="nav nav-stacked nav-tabs homepage-nav">
				  <li><a href="../index.aspx"><i class="fa fa-medium"></i>返回首页</a></li>
				  <li><a href="TrunkInfoList.aspx" target="infoMain" class="active" ><i class="fa  fa-medium"></i>车源信息</a></li>
				  <li><a id="hl_goods" href="GoodsInformationList.aspx" target="infoMain" ><i class="fa  fa-medium"></i>货源信息</a></li>
				  <li><a href="SpeciallineInfoList.aspx" target="infoMain" ><i class="fa  fa-medium"></i>专线信息</a></li>
				  <li><a href="DepotInfoList.aspx" target="infoMain" ><i class="fa  fa-medium"></i>仓储信息</a></li>
                  <li><a href="#" target="_blank"><i class="fa fa-medium"></i>个人中心</a></li><!--当用户成功登陆才显示-->
				</ul>
            </div>
		</div>
        <div class=" white-bg right-container">
			<div class="tm-right-inner-container" id="frameBox">
                <iframe src="TrunkInfoList.aspx" name="infoMain" frameborder="0" width="100%" id="frameInfoDetail" class="frameInfoDetail" onload="frameHeight()" scrolling="no"></iframe>
            </div>
        </div>
	</div>
</body>
</html>
